<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <!-- the main header for page -->
  <header class="bg-dark text-center text-light p-3 m-1">
    <h1>Weather Dashboard</h1>
  </header>
  <body>
    <main class="container-dashboard">
      <div class="row p-2">
        <div class="col-3 bg-light dark text">
          <p class="search-city">City Search</p>
          <div class="input-group-text p-0">
            <input
              id="city-input"
              type="text"
              placeholder="Enter City name"
              class="form-control"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-btn">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <button class="btn btn-primary" type="button" id="clear-search">
            History Clear
          </button>
          <form class="history-search"></form>
        </div>
        <div class="col-10">
          <div class="row">
            <div class="col-10 rounded">
              <div class="row">
                <div class="col-10">
                  <span id="cityname" class="cityname"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-10">
                  <p id="temperature" class="temperature"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-10">
                  <p id="windspeed" class="windspeed"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-10">
                  <p id="humidity" class="humidity"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-10">
                  <p id="UV-light" class="UV-light"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
          <div class="col-10">
              <h3>5-Day-Forcast</h3>
          </div>
        </div>
        <div class="row">
            <div class="col forcast- bg-primary text-black rounded"></div>
            <div class="col forcast- bg-primary text-black rounded"></div>
            <div class="col forcast- bg-primary text-black rounded"></div>
            <div class="col forcast- bg-primary text-black rounded"></div>
            <div class="col forcast- bg-primary text-black rounded"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</html>
