<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  
  <body>
    <!-- the main header for page -->
  <header class="bg-dark text-center text-light p-3 m-1">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container">
      <div class="row">
          <aside class="col-lg-12 bg-light">
              <h2>Search For City</h2>
              <div class="form-inline form-group">
                  <input type="text" class="form-control" placeholder="Enter City" id="search">
                  <button class="btn btn-primary" id="searchBtn">Search</button>
              </div>
              <ul class="list-group-history" id="searchHistory"></ul>
            </aside>

          <div class="col-lg-12 bg-light">
              <h3  class="d-none"id="today-header">Today</h3>
              <div id="today"></div>
              <h4 class="d-none" id="forecast"> Five Days Forecast</h4>
              <div id="forecast" class="row">
             </div>
            <div class="col-lg-12 bg-light" id="cardContainer" class="card">
                <h3 id="cardHeader" class="card-title"></h3>
                <div class="card-body">
                    <p id="wind" class="card-text"></p>
                    <p id="humidity" class="card-text"></p>
                    <p id="temperature" class="card-text"></p>
                    <p id="uvIndex" class="card-text"></p>
                </div>
            </div>
      </div>
  </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="script.js"></script>
</html>
