<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<header class="bg-dark text-center text-light p-3 m-1 ">
    <h1>Weather Dashboard</h1>
</header>
<body>
    <main class="container">
        <div class="row">
            <div class="col-lg-12 col-md-3. p-3 search-box">
                <form class="border-24" id="search-city-box">
                    <h2>Search city</h2>
                    <input id="city" type="text" placeholder="Enter city name" aria-label="Enter City Name">
                <button class="btn btn-primary" type="button" id="search-button">Search
                    <i class="fas fa-search"></i>
                </button>
                </form>
                <button class="btn btn-primary" type="button" id="clear-history">Clear History</button>
                <form id="search-history"></form>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-3. p-3">
                <div class="row border selected-city" id="selected"></div>
                <div id="current-weather-container" class="list-group"></div>
            </div>
        </div>
        <div class="row border" id="fivedayweather">
            <h2 class="col-lg-12" id="weather"></h2>
            <div class="d-lg-flex" id="fiveday"></div>
        </div>

    </main>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</html>
